<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/app.css">
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1 class="mb-3 mt-5">Authenticate.</h1>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" id="sign-up">Sign up</button>
      <button type="submit" class="btn btn-primary" id="sign-in">Sign in</button>
      <button type="submit" class="btn btn-primary" id="sign-out">Sign out</button>
      <button type="submit" class="btn btn-primary" id="reset">Reset</button>
    </form>
  </div>
  <div class="grid__wrapper mt-3">

  </div>
  <script src="./assets/js/app.js"></script>
</body>

</html>
